<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width">

    <title>Task1</title>

    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/style+.css">
  </head>
  <body>
    <div class="box">
        <div class="container">
            <div class="titleContainer">
                <div class="nameStyle">
                    Бронирование номеров
                </div>
                <div class="dopNameStyle">
                    Получите гарантированное заселение ПРЯМО СЕЙЧАС!
                </div>
            </div>
            <div class="wrapper">
                <div class="datePickerBlock">
                    <div class="datePickerContainer" id="open" onClick="hide_show();">
                        <div class="datePickerBox">
                            <div class="datePickerTitle">
                                Заезд
                            </div>
                            <input readonly type="text" class="textDate" id="date_real">
                        </div>
                    </div>
                    <div class="datePickerContainer dop" onClick="hide_show();">
                        <div class="datePickerBox">
                            <div class="datePickerTitle">
                                Выезд
                                <div class="period">
                                    (1 ночь)
                                </div>
                            </div>
                            <input readonly type="text" class="textDate" id="date_tomorrow">
                        </div>
                    </div>
                </div>
                <input type="button" class="textButton" value="Найти номер">
                <!-- <div class="commit">Система онлайн-бронирования</div> -->
            </div>
        </div>
    </div>
    <div class="datepickerBox" href="open" id="close">
        <div class="datepicker readonly">
            <div class="datepickerName">Выберите дату заезда</div>
            <div class="datepickerBody">
                    <div class="calendar">
                        <div class="calendarTitle">
                            <div class="shiftMonth"></div>
                            <div class="month">Июль 2019</div>
                            <div class="shiftMonth nextMonth  none"></div>
                        </div>
                        <div class="calendarContainer">
                                <div class="week" readonly>
                                    <input class="numberWeek" readonly value="Пн">
                                    <input class="numberWeek" readonly value="Вт">
                                    <input class="numberWeek" readonly value="Ср">
                                    <input class="numberWeek" readonly value="Чт">
                                    <input class="numberWeek" readonly value="Пт">
                                    <input class="numberWeek" readonly value="Сб">
                                    <input class="numberWeek" readonly value="Вс">
                                </div>
                            <div class="day" onClick="hide_show();">
                                <div class="streetDay">
                                    <input class="numberDay" readonly type="text" value="1">
                                    <input class="numberDay" readonly type="text" value="2">
                                    <input class="numberDay" readonly type="text" value="3">
                                    <input class="numberDay" readonly type="text" value="4">
                                    <input class="numberDay" readonly type="text" value="5">
                                    <input class="numberDay" readonly type="text" value="6">
                                    <input class="numberDay" readonly type="text" value="7">
                                </div>
                                <div class="streetDay">

                                    <input class="numberDay" readonly type="text" value="9">
                                    <input class="numberDay" readonly type="text" value="10">
                                    <input class="numberDay" readonly type="text" value="11">
                                    <input class="numberDay" readonly type="text" value="12">
                                    <input class="numberDay" readonly type="text" value="13">
                                    <input class="numberDay" readonly type="text" value="14">
                                </div>
                                <div class="streetDay">
                                    <input class="numberDay" readonly type="text" value="15">
                                    <input class="numberDay" readonly type="text" value="16">
                                    <input class="numberDay" readonly type="text" value="17">
                                    <input class="numberDay" readonly type="text" value="18">
                                    <input class="numberDay" readonly type="text" value="19">
                                    <input class="numberDay" readonly type="text" value="20">
                                    <input class="numberDay" readonly type="text" value="21">
                                </div>
                                <div class="streetDay">
                                    <input class="numberDay" readonly type="text" value="22">
                                    <input class="numberDay" readonly type="text" value="23">
                                    <input class="numberDay" readonly type="text" value="24">
                                    <input class="numberDay" readonly type="text" value="25">
                                    <input class="numberDay" readonly type="text" value="26">
                                    <input class="numberDay" readonly type="text" value="27">
                                    <input class="numberDay" readonly type="text" value="28">
                                </div>

                                    <input class="numberDay" readonly type="text" value="29">
                                    <input class="numberDay" readonly type="text" value="30">
                                    <input class="numberDay" readonly type="text" value="31">
                                    <input class="numberDay" readonly type="text" value="">
                                    <input class="numberDay" readonly type="text" value="">
                                    <input class="numberDay" readonly type="text" value="">
                                    <input class="numberDay" readonly type="text" value="">

                                <div class="streetDay">

                                    <input class="numberDay" readonly type="text" value="">
                                    <input class="numberDay" readonly type="text" value="">
