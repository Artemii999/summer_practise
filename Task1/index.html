<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Task1</title>


    <link rel="stylesheet" href="style/style.css">
  </head>
  <body>
    <div class="container">
        <div class="titleContainer">
            <div class="nameStyle">
                <a>Бронирование номеров</a>
            </div>
            <div class="dopNameStyle">
                <a>Получите гарантированное заселение ПРЯМО СЕЙЧАС!</a>
            </div>
        </div>
        <div class="wrapper">
            <div class="datePickerContainer">
                <div class="datePickerBlock">
                        <div class="datePickerTitle">
                            <div class="datePickerName">
                                <a>Заезд</a>
                            </div>
                            <div class="day"></div>
                        </div>
                        <div class="datePicker">
                            <input readonly type="text" class="textDate" id="date_real">
                        </div>
                </div>
                <div class="icon"></div>   
            </div>
            <div class="datePickerContainer">
                <div class="datePickerBlock">
                        <div class="datePickerTitle">
                            <div class="datePickerName">
                                <a>Выезд</a>
                            </div>
                            <div class="period">
                                <a>(1 ночь)</a>
                            </div>
                        </div>
                        <div class="datePicker">
                            <input readonly type="text" class="textDate" id="date_tomorrow">
                        </div>
                </div>
                <div class="icon icon_revers"></div>  
            </div>
            <div class="buttonSearch">
                <input type="button" class="text_button" value="Найти номер">
                <div class="commit">Система онлайн-бранирования></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="src/input.js"></script>
  </body>
</html>
