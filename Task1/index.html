<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Task1</title>

    <link rel="stylesheet" href="style/style.css">
  </head>
  <body>
    <div class="container">
        <div class="titleContainer">
            <div class="nameStyle">
                Бронирование номеров
            </div>
            <div class="dopNameStyle">
                Получите гарантированное заселение ПРЯМО СЕЙЧАС!
            </div>
        </div>
        <div class="wrapper">
            <div class="datePickerContainer">
                <div class="datePickerBlock icon">
                    <div class="datePickerTitle">
                        Заезд
                    </div>
                    <input readonly type="text" class="textDate" id="date_real">
                </div>
                <!-- <div class="icon"></div>    -->
            </div>
            <div class="datePickerContainer">
                <div class="datePickerBlock icon iconRevers">
                    <div class="datePickerTitle">
                        Выезд
                        <div class="period">
                            (1 ночь)
                        </div>
                    </div>
                    <input readonly type="text" class="textDate" id="date_tomorrow">
                </div>
                <!-- <div class="icon iconRevers"></div>   -->
            </div>
            <input type="button" class="textButton" value="Найти номер">
            <div class="commit">Система онлайн-бронирования</div>
        </div>
    </div>
    <script type="text/javascript" src="src/input.js"></script>
  </body>
</html>
