<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Task1</title>


    <link rel="stylesheet" href="style/style.css">
  </head>
  <body>
    <div class="container">
        <div class="titleContainer">
            <div class="nameStyle">
                Бронирование номеров
            </div>
            <div class="dopNameStyle">
                Получите гарантированное заселение ПРЯМО СЕЙЧАС!
            </div>
        </div>
        <div class="wrapper">
            <div class="datePickerContainer">
                <div class="datePickerBlock">
                        <div class="datePickerTitle">
                            <div class="datePickerName">
                                Заезд
                            </div>
                        </div>
                        <div class="datePicker">
                            <input readonly type="text" class="textDate" id="date_real">
                        </div>
                </div>
                <div class="icon"></div>   
            </div>
            <div class="datePickerContainer">
                <div class="datePickerBlock">
                        <div class="datePickerTitle">
                            <div class="datePickerName">
                                Выезд
                            </div>
                            <div class="period">
                                (1 ночь)
                            </div>
                        </div>
                        <div class="datePicker">
                            <input readonly type="text" class="textDate" id="date_tomorrow">
                        </div>
                </div>
                <div class="icon iconRevers"></div>  
            </div>
            <div class="buttonSearch">
                <input type="button" class="textButton" value="Найти номер">
                <div class="commit">Система онлайн-бранирования></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="src/input.js"></script>
  </body>
</html>
